<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
        }

        input {
            padding: 10px 15px;
            font-weight: 600;
            display: block;
            margin: 20px auto;
        }


        button {
            display: block;
            margin: 0 auto;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            color: white;
            background-color: rgba(0, 0, 255, 0.937);
        }

        #result {
            text-align: center;
            margin: 40px 0;

        }
    </style>
</head>

<body>

    <h1>Date Calculater</h1>

    <div class="wrapper">
        <!-- <label for="startDate">Start Date:</label> -->
        <input type="date" id="startDate" placeholder="YYYY-MM-DD">

        <!-- <label for="endDate">End Date:</label> -->
        <input type="date" id="endDate" placeholder="YYYY-MM-DD">
    </div>

        <button id="calculateBtn">Click Now</button>

        <div id="result"></div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {

            function getDateDifference(startDateStr, endDateStr) {

                const startDate = new Date(startDateStr);
                const endDate = new Date(endDateStr);
                const timeDiff = endDate - startDate;
                3

                const oneDay = 24 * 60 * 60 * 1000; // Hours , Minits , Secomds , Miniseconds
                const oneWeek = 7 * oneDay;
                const oneMonth = 30.44 * oneDay;
                const oneYear = 365.25 * oneDay;


                const years = Math.floor(timeDiff / oneYear);
                const months = Math.floor(timeDiff / oneMonth);
                const weeks = Math.floor(timeDiff / oneWeek);
                const days = Math.floor(timeDiff / oneDay);

                return { years, months, weeks, days };
            }

            $("#calculateBtn").click(function () {

                const startDateInput = $("#startDate").val();
                const endDateInput = $("#endDate").val();


                const dateDifference = getDateDifference(startDateInput, endDateInput);


                $("#result").html(`
                Years: ${dateDifference.years}<br>
                Months: ${dateDifference.months}<br>
                Weeks: ${dateDifference.weeks}<br>
                Days: ${dateDifference.days}
                `);
            });
        });
    </script>
</body>

</html>
